<div class="loginPage" id="loginPage">
    <div class="loginImage">
        <img src="src/images/loginImage.png" alt="Login Image" class="loginImg">
    </div>
    <div class="loginForm">
        <h2>Sign In</h2>
        <form action="">
            <input id="username" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button class="submitBtn" type="submit">Login</button>
        </form>
        <h3>or</h3>
        <div class="socialLogins">
            <button class="facebookLogin">Google</button>
            <button class="googleLogin">Facebook</button>
        </div>
        <h4>Don't have an account? <a href="">Sign Up</a></h4>
    </div>
</div>
